overwrite: true
schema: "app/graphql/schema.graphql"
documents: "app/javascript/**/*.graphql"
generates:
  app/javascript/components/graphql/SchemaGenerated.ts:
    plugins:
      - add:
          content:
            - "/* eslint-disable */"
            - "/* REGENERATE THIS FILE BY RUNNING > bin/rails graphql:create_graphql_schema && yarn run graphql:updateTypes */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
